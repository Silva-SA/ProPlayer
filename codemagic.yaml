workflows:
  android-workflow:
    name: LREC Operator Build
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.lrec.operator"
      java: 17
    scripts:
      - name: Build Debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
